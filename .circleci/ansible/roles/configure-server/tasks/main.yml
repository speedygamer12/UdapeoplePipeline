---
- name: "install python"
  become: yes
  apt:
    name: "python3"
    state: latest
    update_cache: yes

- name: "update apt packages"
  become: yes
  apt: 
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt: 
    upgrade: yes

- name: "install dependencies"
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "install node exporter."
  unarchive:
    src: https://github.com/prometheus/node_exporter/releases/download/v0.17.0/node_exporter-0.17.0.linux-amd64.tar.gz
    dest: /tmp
    remote_src: yes
